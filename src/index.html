<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Forest monitoring apps and services based on remote sensing data."
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./img/favicon-96x96.ico"
    />
    <link rel="stylesheet" href="./styles/main.scss" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Digital-Forest-Monitoring</title>
  </head>
  <body>
    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
        >
          <!-- dynamically set based on screen size-->
          <span class="mdc-top-app-bar__title">Waldmonitoring</span>
        </section>
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end"
        >
          <button
            id="home-button"
            class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
            aria-label="home"
          >
            home
          </button>
          <button
            id="impressum-button"
            class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
            aria-label="Impressum"
          >
            info
          </button>
        </section>
      </div>
    </header>

    <div class="content mdc-top-app-bar--fixed-adjust"></div>
    <!-- start impressum Dialog -->
    <div
      class="mdc-dialog"
      role="impressum"
      aria-modal="true"
      aria-labelledby="dialog-title"
      aria-describedby="dialog-content"
    >
      <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface">
          <h2 class="mdc-dialog__title" id="dialog-title"></h2>
          <div class="mdc-dialog__content" id="dialog-content"></div>
          <footer class="mdc-dialog__actions">
            <button
              type="button"
              class="mdc-button mdc-button--outlined mdc-dialog__button mdc-button-primary"
              data-mdc-dialog-action="yes"
              data-mdc-dialog-button-default
            >
              <span class="mdc-button__label">OK</span>
            </button>
          </footer>
        </div>
      </div>
      <div class="mdc-dialog__scrim"></div>
    </div>
    <!-- end impressum Dialog -->
    <script src="./index.js" async defer></script>
  </body>
</html>
